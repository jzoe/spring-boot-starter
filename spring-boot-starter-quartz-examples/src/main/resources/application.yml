spring:  datasource:    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: oracle.jdbc.driver.OracleDriver    url: jdbc:oracle:thin:@localhost:1521:xe    username: system    password: system#    url: jdbc:oracle:thin:@192.168.10.135:1521:orcl2#    username: MIRROR_CPIC#    password: mirror_cpic    initialSize: 5 # 初始化大小，最小，最大    minIdle: 5    maxActive: 20    maxWait: 60000 # 配置获取连接等待超时的时间    timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒    minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒    validationQuery: SELECT 1 FROM DUAL    testWhileIdle: true    testOnBorrow: false    testOnReturn: false    poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小    maxPoolPreparedStatementPerConnectionSize: 20    filters: static,wall,log4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录    useGlobalDataSourceStat: true # 合并多个DruidDataSource的监控数据  jackson:    date-format: yyyy-MM-dd    time-zone: GMT+8quartz:  autoStartup: true  startupDelay: 10  concurrent: false  overwriteExistingJobs: true  shouldRecover: false  volatility: false  durability: false  exclude-servers:    - 192.168.6.248swagger:  title: Quartz集群测试  description: Quartz集群测试  version: 1.0.RELEASE  license: Apache License, Version 2.0  license-url: https://www.apache.org/licenses/LICENSE-2.0.html  terms-of-service-url: https://github.com/dyc87112/spring-boot-starter-swagger  contact:    name: 陈敏    url: http://artislong.github.io    email: 799418876@qq.com  base-package: com.github.quartz.examples  base-path: /**  exclude-path: /error, /ops/**server:  port: 8080  context-path: /examplequartzTemplate:  connectTimeout: 5000  readTimeout: 5000  api: /fisTask  uris:    - 192.168.5.248