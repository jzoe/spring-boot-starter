spring:  datasource:    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: oracle.jdbc.driver.OracleDriver    url: jdbc:oracle:thin:@localhost:1521:XE    username: system    password: system    initialSize: 5 # 初始化大小，最小，最大    minIdle: 5    maxActive: 20    maxWait: 60000 # 配置获取连接等待超时的时间    timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒    minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒    validationQuery: SELECT 1 FROM DUAL    testWhileIdle: true    testOnBorrow: false    testOnReturn: false    poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小    maxPoolPreparedStatementPerConnectionSize: 20    filters: static,wall,log4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000 # 通过connectProperties属性来打开mergeSql功能；慢SQL记录    useGlobalDataSourceStat: true # 合并多个DruidDataSource的监控数据quartz:  autoStartup: true  startupDelay: 10  concurrent: false  overwriteExistingJobs: true  shouldRecover: false  volatility: false  durability: false  task:    name: QRTZ_TIMED_TASK_TD    param:      name: QRTZ_TIMED_TASK_PARAM_TD